<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Sign Up Form
    </title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main">
        <div class="wrapper">
            <section class="form">
                <h1 class="title">Sign Up</h1> 
                <div class="google-btn">
                    <img class="logo" src="./logo/logo.svg" alt="">
                   <a class="google" href="#">Sign up with Google</a> 
                </div>  
                
                <div class="glow-effect"><span>__</span> or sign up witn Email <span>__</span></div>
                <form class="form2" action="">
                    <input type="text" name="username" id="username" placeholder="Username">
                    <br>
                    <input type="email" name="email" id="email" placeholder="Email">
                    <br>
                    <div class="checkbox">
                        <input type="checkbox">
                        <label for="checkbox">Remember my username</label>
                    </div>
                    <button class="btn">Sign up</button>
                    <div><a class="password" href="#">Forgot password?</a></div>
                    <div class="login">Already have an account? <a class="log" href="#">Log in</a></div>
                </form>
            </section>
            <section class="picture">
            <div><img class="visual" src="./logo/visual.svg" alt=""></div></section>
        </div>
    </main>
    
</body>
</html>
